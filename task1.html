    <script>
      //Task1

      let startValue = prompt("Enter the start value:");
      let endValue = prompt("Enter the end value:");

      console.log("Even numbers:");
      for (let i = startValue; i <= endValue; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }

      console.log("Odd numbers:");
      for (let i = startValue; i <= endValue; i++) {
        if (i % 2 !== 0) {
          console.log(i);
        }
      }
    </script>
